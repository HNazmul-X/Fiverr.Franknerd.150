<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>
    <body id="cotact-login-signup">
        <nav id="HNAZMUL__NAVBAR__WSLWC">
            <div class="HNAZMUL__WSLWC_NAV-container">
                <div class="HNAZMUL__WSLWC_NAV-toogle-icon">
                    <span class="iconify" data-icon="gg:menu-grid-o" data-inline="false"></span>
                </div>
                <div class="HNAZMUL__WSLWC_NAV-brand">
                    <img src="../images/logo-dark-2.png" alt="" />
                </div>
                <div class="HNAZMUL__WSLWC_NAV-items-wrapper">
                    <ul class="list-items-area">
                        <li class="nav-item"><a href="#" class="nav-links">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">Affiliate</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">FAQs</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">Training</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">Contact US</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">Saved</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">Profile</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="contact-form-header">
            <div class="the-form-and-img">
                <div class="the-form">
                    <div class="buttons">
                        <button class="btn btn-outline-info facebook"><i class="fab fa-facebook"></i> Login With Facebook</button>

                        <button class="btn btn-outline-info facebook"><i class="fab fa-google"></i> Login With Google</button>
                    </div>

                    <div class="contact-form-title">
                        <h2>Sign Up</h2>
                    </div>
                    <form action="">
                        <div class="name">
                            <input type="text" placeholder="Full Name" />
                        </div>

                        <div class="emial">
                            <input type="email" name="" id="" placeholder="Email" />
                        </div>

                        <div class="password">
                            <input type="password" name="" id="" placeholder="Password" />
                        </div>
                        <div class="confirm-password">
                            <input type="password" name="" id="" placeholder="Confirm Password" />
                        </div>

                        <div class="submit-btn">
                            <input type="submit" value="Sign Up" />
                        </div>
                    </form>
                </div>
            </div>
        </header>

        <!-- footer -->
         <footer id="footer" class="theme-gd p-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <img class="img-fluid" src="../images/logo-long-wise.png" alt="" />
                    </div>
                    <div class="col-md-4 justify-content-center text-center d-flex">
                        <p class="px-3">Contact us</p>
                        <p class="px-3">Privacy Policy</p>
                    </div>
                    <div class="col-md-4">
                        <h3 class="icons text-center theme-text">
                            <span class="iconify mx-3" data-icon="entypo-social:facebook-with-circle" data-inline="false"></span>
                            <span class="iconify mx-3" data-icon="ion:logo-skype" data-inline="false"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </footer>

        <!-- scritp tags -->
        <script src="../js/index.js"></script>
    </body>
</html>
