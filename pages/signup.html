<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="../css/style.css" />

    </head>
    <body id="cotact-login-signup">

        <!-- navbar -->
       <nav id="HNAZMUL_Navbar_NWLSBM">
            <div class="HNAZMUL_Navbar_NWLSBM-container">
                <div class="HNAZMUL_Navbar_NWLSBM-brand">
                    <h3>Navbar Brand</h3>
                </div>

                <div class="HNAZMUL_Navbar_NWLSBM-searchbar">
                    <div class="search-input">
                        <input placeholder="Explore Topics" type="text" name="" id="" />
                        <button class="btn-search">Search</button>
                    </div>
                </div>

                <div class="HNAZMUL_Navbar_NWLSBM-content">
                    <ul class="navbar-items-wrapper">
                        <li class="nav-item">
                            <div href="#" class="nav-link toggler-icon"><img src="../images/toggler-icon.svg" alt="" /></div>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Sign Out</a>
                        </li>
                    </ul>
                </div>

                <div class="HNAZMUL_Navbar_NWLSBM-sitebar-content">
                    <ul class="toggle-content-wrapper">
                        <li class="nav-item"><a href="../index.html" class="nav-links">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">Affiliate</a></li>
                        <li class="nav-item"><a href="faqs.html" class="nav-links">FAQs</a></li>
                        <li class="nav-item"><a href="training.html" class="nav-links">Training</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-links">Contact US</a></li>
                        <li class="nav-item">
                            <a href="#" class="nav-links"><span class="iconify" data-icon="cil:heart" data-inline="false"></span> Saved</a>
                        </li>
                        <li class="nav-item"><a href="profile.html" class="nav-links">Profile</a></li>
                        <li class="nav-item">
                            <a href="#" class="nav-links"><span class="iconify" data-icon="akar-icons:sign-out" data-inline="false"></span> Sign Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="contact-form-header">
            <div class="the-form-and-img">
                <div class="the-form">
                    <div class="buttons">
                        <button class="btn btn-outline-info facebook"><i class="fab fa-facebook"></i> Login With Facebook</button>

                        <button class="btn btn-outline-info facebook"><i class="fab fa-google"></i> Login With Google</button>
                    </div>

                    <div class="contact-form-title">
                        <h2>Sign Up</h2>
                    </div>
                    <form action="">
                        <div class="name">
                            <input type="text" placeholder="Full Name" />
                        </div>

                        <div class="emial">
                            <input type="email" name="" id="" placeholder="Email" />
                        </div>

                        <div class="password">
                            <input type="password" name="" id="" placeholder="Password" />
                        </div>
                        <div class="confirm-password">
                            <input type="password" name="" id="" placeholder="Confirm Password" />
                        </div>

                        <div class="submit-btn">
                            <input type="submit" value="Sign Up" />
                        </div>
                        <h6 class="mt-3 text-center">Already Have an Account <a href="login.html">Login</a></h6>
                    </form>
                </div>
            </div>
        </header>

        <!-- footer -->
         <footer id="footer" class="theme-gd p-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <img class="img-fluid" src="../images/logo-long-wise.png" alt="" />
                    </div>
                    <div class="col-md-4 justify-content-center text-center d-flex">
                        <p class="px-3">Contact us</p>
                        <p class="px-3">Privacy Policy</p>
                    </div>
                    <div class="col-md-4">
                        <h3 class="icons text-center theme-text">
                            <span class="iconify mx-3" data-icon="entypo-social:facebook-with-circle" data-inline="false"></span>
                            <span class="iconify mx-3" data-icon="ion:logo-skype" data-inline="false"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </footer>

        <!-- scritp tags -->
        <script src="../js/index.js"></script>
    </body>
</html>
