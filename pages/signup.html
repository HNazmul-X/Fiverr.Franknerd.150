        <header class="contact-form-header">
            <div class="the-form-and-img">
                <div class="the-form">
                    <div class="buttons">
                        <button class="btn btn-outline-info facebook"><i class="fab fa-facebook"></i> Login With Facebook</button>

                        <button class="btn btn-outline-info facebook"><i class="fab fa-google"></i> Login With Google</button>
                    </div>

                    <div class="contact-form-title">
                        <h2>Sign Up</h2>
                    </div>
                    <form action="">
                        <div class="name">
                            <input type="text" placeholder="Full Name" />
                        </div>

                        <div class="emial">
                            <input type="email" name="" id="" placeholder="Email" />
                        </div>

                        <div class="password">
                            <input type="password" name="" id="" placeholder="Password" />
                        </div>
                        <div class="confirm-password">
                            <input type="password" name="" id="" placeholder="Confirm Password" />
                        </div>

                        <div class="submit-btn">
                            <input type="submit" value="Sign Up" />
                        </div>
                        <h6 class="mt-3 text-center">Already Have an Account <a href="login.html">Login</a></h6>
                    </form>
                </div>
            </div>
        </header>
