<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Profile</title>
    </head>
    <body id="profile-update-page-css">
        <!-- navbar here -->
        <nav id="HNAZMUL__NAVBAR__WSLWC">
            <div class="HNAZMUL__WSLWC_NAV-container">
                <div class="HNAZMUL__WSLWC_NAV-toogle-icon">
                    <span class="iconify" data-icon="gg:menu-grid-o" data-inline="false"></span>
                </div>
                <div class="HNAZMUL__WSLWC_NAV-brand">
                    <img src="../images/logo-dark-2.png" alt="" />
                </div>
                <div class="HNAZMUL__WSLWC_NAV-items-wrapper">
                    <ul class="list-items-area">
                        <li class="nav-item"><a href="#" class="nav-links">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">Affiliate</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">FAQs</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">Training</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">Contact US</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">Saved</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">Profile</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="p-5"></div>
        <div class="p-2"></div>

        <header class="top-section">
            <div class="img-side">
                <div class="img">
                    <img
                        src="https://c7.alamy.com/comp/TC3PDH/the-man-with-virtual-reality-glasses-teenager-with-a-stylish-haircut-and-glasses-of-virtual-reality-look-directly-into-the-camera-square-size-TC3PDH.jpg"
                        alt=""
                    />
                </div>
                <div class="contents">
                    <div class="name">
                        <h1>Mark Willams</h1>
                    </div>

                    <div class="bottom-line">
                        <p><i class="far fa-envelope"></i> frontend@email.com</p>
                    </div>

                    <div class="bottom-line">
                        <p><i class="fas fa-map-marker-alt"></i> N/A us</p>
                    </div>

                    <div class="bottom-line">
                        <p><i class="fas fa-phone-alt"></i> N/A</p>
                    </div>
                </div>
            </div>

            <div class="form-side">
                <!-- the first form start here -->
                <div class="changer-form">
                    <div class="the-title-of-form">
                        <h3>Update Profile</h3>
                    </div>

                    <div class="all-inputs">
                        <div class="input-field">
                            <input type="text" placeholder="User Name" />
                        </div>

                        <div class="input-field">
                            <input type="password" placeholder="Password" />
                        </div>

                        <div class="input-field">
                            <input type="text" placeholder="Country" />
                        </div>

                        <div class="input-field">
                            <input type="text" placeholder="Location" />
                        </div>

                        <div class="submin-button">
                            <input type="submit" value="Save" />
                        </div>
                    </div>
                </div>

                <!-- the second form start here -->
                <div class="changer-form">
                    <div class="the-title-of-form">
                        <h3>Update Profile</h3>
                    </div>
                    <div class="all-inputs">
                        <div class="input-field">
                            <input type="password" placeholder="Old Password" />
                        </div>

                        <div class="input-field">
                            <input type="password" placeholder="New Password" />
                        </div>

                        <div class="input-field">
                            <input type="password" placeholder="Confirm Password" />
                        </div>

                        <div class="submin-button">
                            <input type="submit" value="Save" />
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- script tags here -->
        <script src="../js/index.js"></script>
    </body>
</html>
