        <header class="contact-form-header">
            <div class="the-form-and-img">
                <div class="the-form">
                    <div class="buttons">
                        <button class="btn btn-outline-info facebook"><i class="fab fa-facebook"></i> Login With Facebook</button>

                        <button class="btn btn-outline-info facebook"><i class="fab fa-google"></i> Login With Google</button>
                    </div>

                    <div class="contact-form-title">
                        <h2>Login</h2>
                    </div>
                    <form action="">
                        <div class="emial">
                            <input type="email" name="" id="" placeholder="Email" />
                        </div>

                        <div class="password">
                            <input type="password" name="" id="" placeholder="Password" />
                        </div>
                        <div class="row my-2">
                            <div class="form-check d-flex col-6">
                                <input style="width: 20px" class="form-check" type="checkbox" name="" id="remember-me" />
                                <label class="ms-1 form-check-label" for="remember-me"> Default checkbox </label>
                            </div>
                            <div class="col-6">
                                <h6>Forgat Password ?</h6>
                            </div>
                        </div>
                        <div class="submit-btn">
                            <input type="submit" value="LOGIN" />
                        </div>
                    </form>

                    <h6 class=" mt-2 text-center">Don't Have any Accoun <a href="signup.html">Registar Now</a></h6>
                </div>
